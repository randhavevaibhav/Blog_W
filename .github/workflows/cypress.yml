name: Cypress E2E (Vite)

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

jobs:
  cypress-run:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build Vite app
        run: npm run build

      - name: Preview Vite app
        run: npm run preview &
      - name: Check env vars
        run: |
          echo "API URL exists? ${CYPRESS_API_URL:+yes}"
          echo "CLIENT URL exists? ${CYPRESS_CLIENT_URL:+yes}"
          echo "User email exists? ${CYPRESS_USER_EMAIL:+yes}"

      - name: Run Cypress
        uses: cypress-io/github-action@v6
        with:
          wait-on: http://localhost:4173
          wait-on-timeout: 120

        env:
          CYPRESS_API_URL: ${{ secrets.CYPRESS_API_URL }}
          CYPRESS_CLIENT_URL: ${{ secrets.CYPRESS_CLIENT_URL }}
          CYPRESS_USER_EMAIL: ${{ secrets.CYPRESS_USER_EMAIL }}
          CYPRESS_PASSWORD: ${{ secrets.CYPRESS_PASSWORD }}
